<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>二级分类</title>
</head>

<body>
  <!-- 侧边栏开始 -->
  <div class="lt_aside">
    <div class="aside_brand">
      <a href="javascript:;">黑马21期</a>
    </div>
    <div class="aside_user">
      <img src="./images/default.jpg" alt="">
      <p>抱紧鹏佬的大腿儿</p>
    </div>
    <div class="aside_nav">
      <ul>
        <li>
          <a href="./user.html">
            <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" id="second_btn">
            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
          </a>
          <div class="second_nav">
            <ul>
              <li>
                <a href="./first.html">一级分类</a>
              </li>
              <li>
                <a href="./second.html" class="current">二级分类</a>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a href="./items.html">
            <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 主体部分 -->
  <div class="lt_main">
    <div class="main_top">
      <a href="javascript:;" class="pull-left" id="aside_btn">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right" id="loginOut">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="main_content">
      <div class="container-fluid">
        <!-- 路径导航 -->
        <ol class="breadcrumb mt20">
          <li>
            <a href="./index.html">管理系统</a>
          </li>
          <li class="active">分类管理</li>
          <li class="active">二级分类</li>
        </ol>
        <!-- 添加分类 -->
        <button id="addSecond" class="btn btn-default mb20">添加分类</button>
        <!-- 二级分类列表 -->
        <table id="second-table" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">一级分类名称</th>
              <th width="30%">二级分类名称</th>
              <th width="30%">二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 二级分类信息列表 -->
          </tbody>
        </table>
        <!-- 分页 -->
        <div class="pull-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框-退出 -->
  <div class="modal fade" id="loginOutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title" id="loginOutModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="color-red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗 ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" id="loginOut_btn" class="btn btn-primary">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框-添加二级分类 -->
  <div class="modal fade" id="addSecondModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="addSecondModalLabel">添加分类</h4>
          </div>
          <div class="modal-body">
            <!-- 下拉框 -->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="selectName">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <!-- 动态生成一级目录列表 -->
                </ul>
              </div>
              <input type="hidden" class="categoryId" name="categoryId">
              <input type="hidden" name="hot" value="1">
            </div>
            <!-- 输入框 -->
            <div class="form-group">
              <input id="secondName" class="form-control" type="text" name="brandName" placeholder="请输入二级分类的名称">
            </div>
            <!-- 上传图片 -->
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;">
            </div>
            <!-- 图片回显 -->
            <div class="form-group">
              <img id="addImg" src="./images/default.png" alt="" width="100" height="100">
              <input type="hidden" class="brandLogo" name="brandLogo">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" id="add_btn" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>

  <script type="text/html" id="secondList">
    {{ each rows v i }}
    <tr>
      <td>{{ i+1+(page-1)*size }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td>
        <img src="{{ v.brandLogo }}" height="50" alt="">
      </td>
    </tr>
    {{ /each }}
  </script>

  <script type="text/html" id="firstList">
    {{ each rows v i }}
    <li role="presentation">
      <a role="menuitem" tabindex="-1" href="#" data-id="{{ v.id }}">{{ v.categoryName}}</a>
    </li>
    {{ /each }}
  </script>
</body>

</html>
