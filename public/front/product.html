<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <title>乐淘电商</title>
</head>

<body>
  <!-- 整体容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a class="link_home" href="./index.html">
        <i class="fa fa-home"></i>
      </a>
      <h4>乐淘云购</h4>
      <a class="link_search" href="./search.html">
        <i class="fa fa-search"></i>
      </a>
    </div>
    <!-- 主体 -->
    <div class="lt_body">
      <div class="second_nav">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul id="secondNav" class="mui-clearfix">
              <!-- 动态生成二级目录信息 -->
            </ul>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul id="itemsList" class="mui-clearfix">
              <!-- 动态生成商品信息 -->
              <li>
                <a href="javascript:;">
                  <img src="./images/product.jpg" alt="">
                  <p>欢欢欢欢或或</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="./index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="./product.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>


  <!-- 导航模板 -->
  <script type="text/html" id="navList">
    {{ each rows v i }}
    <li>
      <a href="javascript:;" data-id="{{ v.id }}">{{ v.categoryName }}</a>
    </li>
    {{ /each }}
  </script>

  <!-- 详细商品模板 -->
  <script type="text/html" id="itemsTmp">
    {{ each rows v i }}
    <li>
      <a href="javascript:;">
        <img src="{{ v.brandLogo }}" alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li>
    {{ /each }}
  </script>

</body>

</html>
